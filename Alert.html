<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="alert-box" id="alert">
    <p id="title">Alert 박스</p> 
<button id="close">X</button>
</div> 

    <button onclick="알림창1열기('아이디입력해라')">버튼1</button>            
    <button onclick="알림창1열기('비밀번호를입력해라')">버튼2</button>            
    

    <script> 

        document.getElementById('close').addEventListener('click',function(){           // 여기서 'click'은 event임~!(종류 여러가지)
        document.getElementById('alert').style.display= 'none';

        })


    </script>

</body>
</html>
