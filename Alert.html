<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="alert-box" id="alert">Alert 박스</div> 
    <button onclick="알림창열기('none');">닫기</button>
    <!-- <button onclick="document.getElementById('alert').style.display = 'block'; ">버튼</button>      원래 이렇게 길에 표현되었으나, 함수 표현하려면 밑에 식으로 간단히 표기 가능! -->   
    <button onclick="알림창열기('block');">버튼</button>                <!--아래 함수 사용으로 위의 긴 문장을 축약해서 표현할 수 있다! -->
    

    <script>

    function 알림창열기(구멍) {
        document.getElementById('alert').style.display = '구멍';            // (구멍) >> parameter 함수 문법 이용해서 알림창열기() 함수를 업글한 것임!
    }
    // 알림창열기(123);        // 앞으로 함수 () 안에 원하는거 아무거나 넣어서 실행 가능!
    // 알림창열기('안녕');     
    // 알림창열기('block');        //      *이 코드는 alert 보여줌     
    // 알림창열기('none');         //      *이 코드는 alert 닫아줌        >>> 파라미터의 장점!!: 함수 하나로 다양한기능 만들기가 가능하다!


    // function 알림창닫기() {
    //     document.getElementById('alert').style.display = 'none';
    // }
    // 알림창닫기();                >> 위에 추가한거 넣어주면 되므로, 없어도 된다! 함수 또 안만들어도 됨!!

        function plus(구멍) {
            2+구멍
        }

        plus(1);        // 2+구멍이니깐 2+1
        plus(2);        // 2+2
        plus(3);        // 2+3 이런식으로 
        

    </script>

</body>
</html>
