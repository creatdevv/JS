<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="alert-box" id="alert" style="display:none;">
    <p id="title">Alert 박스</p> 
    <button id="close">X</button>
</div> 

<button onclick="알림창1열기('아이디를 입력하세요')">버튼1</button>            
<button onclick="알림창1열기('비밀번호를 입력하세요')">버튼2</button>            

<script>
    // 알림창을 열고 메시지를 업데이트하는 함수
    function 알림창1열기(메시지) {
        document.getElementById('title').innerHTML = 메시지;
        document.getElementById('alert').style.display = 'block';
    }

    // X 버튼을 클릭했을 때 알림창을 닫는 이벤트 리스너
    document.getElementById('close').addEventListener('click', function() {
        document.getElementById('alert').style.display = 'none';
    });
</script>

</body>
</html>
