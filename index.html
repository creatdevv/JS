<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document-js 기본문법규칙</title>
</head>
<body>
    
<h2 id="hello">안녕하세요</h2>
<h2 id="hi">올대메로나</h2>


<script>

    document.getElementById('hello').innerHTML = '안녕';
    document.getElementById('hello').style.fontSize = '30px';

    document.getElementById('hi').innerHTML = '올때바밤바';


</script>
</body>
</html>
